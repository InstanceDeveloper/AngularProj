<div class="row">
    <div class="col-md-7">
        <recipe-list
        (recipeWasSelected)="selectedRecipe = $event"
        ></recipe-list>
    </div>
    <div class="col-md-5">
        <recipe-detail *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"
        ></recipe-detail>
        <ng-template #infoText>
            <p>Please select Recipe!</p>
        </ng-template>    
    </div>

</div>
